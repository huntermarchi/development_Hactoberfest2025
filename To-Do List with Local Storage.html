<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body { background: #0d1117; color: white; font-family: sans-serif; text-align: center; margin: 40px; }
    input, button { padding: 10px; border-radius: 5px; margin: 5px; border: none; }
    button { background: #238636; color: white; cursor: pointer; }
    ul { list-style: none; padding: 0; width: 300px; margin: auto; text-align: left; }
    li { background: #161b22; margin: 5px 0; padding: 10px; border-radius: 5px; display: flex; justify-content: space-between; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ To-Do List</h1>
  <input id="task" placeholder="Enter task">
  <button onclick="add()">Add</button>
  <ul id="list"></ul>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function show() {
      const list = document.getElementById('list');
      list.innerHTML = '';
      tasks.forEach((t, i) => {
        list.innerHTML += `<li>${t}<button onclick="remove(${i})">ðŸ—‘</button></li>`;
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function add() {
      const t = document.getElementById('task').value.trim();
      if (t) tasks.push(t);
      document.getElementById('task').value = '';
      show();
    }

    function remove(i) {
      tasks.splice(i, 1);
      show();
    }

    show();
  </script>
</body>
</html>
